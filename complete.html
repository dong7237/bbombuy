            <i class="fa-brands fa-bluetooth-b"></i>

        </div>

            <i class="fa-solid fa-angle-left fa-lg"></i>

        </div>

    <script src="https://kit.fontawesome.com/fc53c77dbe.js" crossorigin="anonymous">
    </script>
    <script>
        const reciptbtn = document.querySelector('.number-receive')
        const numbersinfo = document.querySelector('.numbersinfo')


        function reciptbtnfunc(event) {
            numbersinfo.style.display = 'block'
        }
        reciptbtn.addEventListener('click', reciptbtnfunc)

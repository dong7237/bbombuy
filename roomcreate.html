    </div>
    <script src="https://kit.fontawesome.com/fc53c77dbe.js" crossorigin="anonymous">
    </script>
    <script>
        const howmany = document.querySelector('.howmany')
        const noroom = document.querySelector('.noroom')
        const yesroom = document.querySelector('.yesroom')
        const okaycreate = document.querySelector('.okaycreate')
        const createroombtn = document.querySelector('.createroombtn')
        let minute_info = document.querySelector('.minute-info')
        let patiant_info = document.querySelector('.patiant-info')
        const minute_up = document.querySelector('.minute-up')
        const minute_down = document.querySelector('.minute-down')
        const patiant_up = document.querySelector('.patiant-up')
        const patiant_down = document.querySelector('.patiant-down')
        function createroomfunc(event) {
            if (howmany.style.display == 'none') {
                howmany.style.display = 'block';
            } else {
                howmany.style.display = 'none'
            }
        }
        let minute_var = 0;
        let patiant_var = 0;
        let complete_var = 0;
        function minuteupfunc(event) {
            minute_var++;
            minute_info.textContent = `${minute_var} 분`
        }
        function minutedownfunc(event) {
            minute_var--;
            minute_info.textContent = `${minute_var} 분`
        }
        function patiantupfunc(event) {
            patiant_var++;
            patiant_info.textContent = `${patiant_var} 명`
        }
        function patiantdownfunc(event) {
            patiant_var--;
            patiant_info.textContent = `${patiant_var} 명`
        }
        function okaycreatefunc(event) {
            let patiant_count = 0;
            noroom.style.display = 'none'
            yesroom.style.display = 'block'
            yesroom.textContent = `'회광반조' 님의 방(${patiant_count}/${patiant_var}) / ${minute_var} 분 남음`
            const set1 = setInterval(() => {
                patiant_count++
                console.log(patiant_count)
                yesroom.textContent = `'회광반조' 님의 방(${patiant_count}/${patiant_var}) / ${minute_var} 분 남음`
                if (patiant_count === patiant_var) {
                    clearInterval(set1);
                }
            }, 1000);
            howmany.style.display = 'none'
            complete_var += 5000
            if (complete_var === 5000) {
                setTimeout(() => {
                    alert('핫딜완료')
                }, 5000);
            }
        }

        createroombtn.addEventListener('click', createroomfunc)
        minute_up.addEventListener('click', minuteupfunc)
        minute_down.addEventListener('click', minutedownfunc)
        patiant_up.addEventListener('click', patiantupfunc)
        patiant_down.addEventListener('click', patiantdownfunc)
        okaycreate.addEventListener('click', okaycreatefunc)
    </script>
</body>
